<!DOCTYPE html>
<html ng-app="myApp">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/ng-table.css"/>
    </head>
    <body ng-controller="gifiMainController">
    	<div class="container">
    		<div class="header">
    			<div class="row">
    				<div class="col-sm-12">
    					<div class="main-header">
    						<span class="blue">
    							GLOBAL INVESTOR
    						</span>
    						<span class="red"> 
    							FRIENDLINESS
    						</span>
    						<span class="blue">
    							INDEX
    						</span>
    					</div>
    				</div>
    				<div class="col-sm-12">
    					<div class="sub-header">
    						<span>
    							Expanding Investment Management Frontiers
    						</span>
    					</div>
    				</div>
    			</div>
    		</div>

			<div class="navbar">
		    	<ul class="nav navbar-nav row">
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('home')" class="tab" ng-click="loadHome()"><a href='' ><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('ranking')" class="tab" ng-click="loadRanking()"><a href='' ><span class="glyphicon glyphicon-stats"></span>&nbsp;Ranking<span class="nav-text"> & Analysis</span></a></li>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('research_publication')" class="tab" ng-click="loadResearchPublication()"><a href=''><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Research<span class="nav-text"> & Publications</span></a></li>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('about')" class="tab" ng-click="loadAbout()"><a href='' ><span class="glyphicon glyphicon-user"></span>&nbsp;About<span class="nav-text"> Us</span></a></li>
                    </div>                
		    	</ul>
		    </div>
		  
		  	<div ng-view></div>

            <div class="footer-logo">
                <div class="row">
                    <div class="col-md-12 nopadding">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="nus-logo">
                                <img src="img/CoBrand-CAMRI_COLS.jpg" alt="Chania">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="cornell-logo">
                                <img src="img/SC-Johnson-parker-center-rgb.jpg" alt="Chania">
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <div class="pwc-logo">
                                <img src="img/PwC_logo.png" alt="Chania">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <span>
                    2017 Copyright &copy; National University of Singapore. All Rights Reserved. Supported by CAMRI, Parker Center and PwC. 
                </span>
            </div>
    	</div>

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/ng-table.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	   	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	    <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/homeCtrl.js"></script>  	
        <script type="text/javascript" src="app/rankingCtrl.js"></script>      
        <script type="text/javascript" src="app/detailCtrl.js"></script>
