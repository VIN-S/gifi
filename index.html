<!DOCTYPE html>
<html ng-app="myApp">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    </head>
    <body ng-controller="gifiMainController">
    	<div class="container">
    		<div clsss="logo-container">
    			<div class="row">
    				<div class="col-md-4 nopadding">
    					<div class="col-md-6 col-sm-3 col-xs-4">

    							<img src="img/nus_logo.jpg" alt="Chania">

    					</div>
    					<div class="col-md-6 col-sm-3 col-xs-4">
    						<div class="cornell-logo">
    							<img src="img/cornell_logo.jpg" alt="Chania">
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>

    		<div class="header">
    			<div class="row">
    				<div class="col-sm-7">
    					<div class="main-header">
    						<span class="blue">
    							GLOBAL INVESTER
    						</span>
    						<span class="red"> 
    							FRIENDLINESS
    						</span>
    						<span class="blue">
    							INDEX
    						</span>
    					</div>
    				</div>
    				<div class="col-sm-4">
    					<div class="sub-header">
    						<span>
    							Measuring Investor-Friendly
    						</span>
    					</div>
    				</div>
    			</div>
    		</div>

			<div class="navbar">
		    	<ul class="nav navbar-nav row">
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('home')" class="tab" ng-click="loadHome()"><a href='' ><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('ranking')" class="tab" ng-click="loadRanking()"><a href='' ><span class="glyphicon glyphicon-stats"></span>&nbsp;Ranking<span class="nav-text"> & Analysis</span></a></li>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('research_publication')" class="tab" ng-click="loadResearchPublication()"><a href=''><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Research<span class="nav-text"> & Publications</span></a></li>
                    </div>
                    <div class="col-sm-3 col-xs-3">
                        <li ng-class="navClass('about')" class="tab" ng-click="loadAbout()"><a href='' ><span class="glyphicon glyphicon-user"></span>&nbsp;About<span class="nav-text"> Us</span></a></li>
                    </div>                
		    	</ul>
		    </div>
		  
		  	<div ng-view></div>
    	</div>

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

	   	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
